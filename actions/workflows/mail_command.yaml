---
vars:
    commands_result: ""
chain:
    -
        name: "parse_address"
        ref: "mail_command.parse_address"
        parameters:
            address: "{{ reply_to }}"
        publish:
            reply_address: "{{ parse_address.result }}"
        on-success: "search_host"
    -
        name: "search_host"
        ref: "st2.kv.get_object"
        parameters:
            key: "config.nodes.{{ node }}"
        on-success: "parse_command"
        on-failure: "search_failed"
    -
        name: "parse_command"
        ref: "mail_command.split_text"
        parameters:
            text: "{{ command_text }}"
        publish:
            commands: "{{ parse_command.result }}"
        on-success: "loop_with_commands"
    -
        name: "loop_with_commands"
        ref: "mail_command.iteration"
        parameters:
            items: "{{commands}}"
        publish:
            commands: "{{ loop_with_commands.result[1] }}"
            cmnd: "{{ loop_with_commands.result[0] }}"
        on-success: "execute_command"
        on-failure: "exit_loop"
    -
        name: "execute_command"
        ref: "core.remote"
        parameters:
            cmd: "{{ cmnd }}"
            hosts: "{{ search_host.result.hostname }}"
            username: "{{ search_host.result.username }}"
            password: "{{ search_host.result.password }}"
        publish:
            commands_result: "{{ commands_result }}--------\r\n'{{ cmnd }}'実行結果:\r\n{{ execute_command[search_host.result.hostname].stdout }}\r\n" 
        on-success: "loop_with_commands"
        on-failure: "command_failed"
    -
        name: "command_failed"
        ref: "core.local"
        parameters:
            cmnd: "echo コマンド実行失敗: {{ cmnd }}"
        publish:
            commands_result: "{{ commands_result }}--------\r\n{{ command_failed.stdout }}\r\n" 
        on-success: "loop_with_commands"
    -
        name: "exit_loop"
        ref: "email.send_email"
        parameters:
            account: "{{ config_context.smtp_account }}"
            email_from: "{{ config_context.sender_email_address }}"
            email_to:
                - "{{ reply_address }}"
            subject: "コマンド実行結果 @ {{ node }}"
            message: "{{ commands_result }}"
            charset: "iso-2022-jp"
    -
        name: "search_failed"
        ref: "email.send_email"
        parameters:
            account: "{{ config_context.smtp_account }}"
            email_from: "{{ config_context.sender_email_address }}"
            email_to:
                - "{{ reply_address }}"
            subject: "ホスト検索失敗: {{ node }}"
            message: "{{ node }} は未登録のホストです"
            charset: "iso-2022-jp"
default: "parse_address"
